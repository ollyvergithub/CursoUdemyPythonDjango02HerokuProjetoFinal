{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

    <title>Person delet confirm - Confirmação de exclusão de usuário</title>
</head>
<body>
    <div class="container">
        <h1>Person delet confirm - Confirmação de exclusão de usuário</h1>
        <h2>Tem certeza que deseja deletar a Pessoa Abaixo</h2>

        <h3>ID: {{ person.id }} |  Nome: {{ person.first_name }} {{ person.last_name }}</h3>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{form}}

            <button type="submit" class="btn btn-primary">Deletar</button>
        </form>
    </div>

<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
